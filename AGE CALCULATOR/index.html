<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-container">
            <label for="dob">Enter Date of Birth:</label>
            <input type="number" id="dobDay" placeholder="Day" min="1" max="31">
            <input type="number" id="dobMonth" placeholder="Month" min="1" max="12">
            <input type="number" id="dobYear" placeholder="Year">
        </div>
        <button onclick="calculateAge()">Calculate Your Age</button>
        <div id="result"></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
